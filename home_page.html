<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      background-color: #202020;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    nav li {
      display: inline-block;
      margin-right: 20px;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    section {
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }
    
    li {
      width: calc(33.33% - 20px);
      margin-right: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    
    img {
      max-width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #555;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li>
      <h2>Product 1</h2>
      <img src="https://th.bing.com/th/id/OIP.8_Hp2wJviNeoBGbX4S8VnQHaHF?pid=ImgDet&rs=1" alt="Product 1">
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </li>
    <li>
      <h2>Product 2</h2>
      <img src="https://image.freepik.com/vecteurs-libre/deux-tubes-creme-emballez-produits-cosmetiques-illustration_275806-743.jpg" alt="Product 2">
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </li>
    <li>
      <h2>Product 3</h2>
      <img src="https://media.brandalley.co.uk/catalog/product/cache/1/image/480x/c328707a3c432302e119a0cb3e816d26/1/5/15896218-1.jpg" alt="Product 3">
      <p>Description of Product 3</p>
      <button>Add to Cart</button>
    </li>
    <li>
      <h2>Product 4</h2>
      <img src="https://th.bing.com/th/id/OIP.HBfYC64JX85PjOsdEHtX5wHaHa?pid=ImgDet&rs=1" alt="Product 4">
      <p>Description of Product 4</p>
      <button>Add to Cart</button>
    </li>
    <li>
      <h2>Product 5</h2>
      <img src="https://th.bing.com/th/id/OIP.Z5Dgxfbh1AwAOlcstpnq3QHaHa?pid=ImgDet&w=768&h=768&rs=1" alt="Product 5">
      <p>Description of Product 5</p>
      <button>Add to Cart</button>
    </li>
    <li>
      <h2>Product 6</h2>
      <img src="https://www.farmaciabarreiros.com/25897-large_default/skinceuticals-advanced-brightening-uv-defense-spf-30-30ml.jpg" alt="Product 6">
      <p>Description of Product 6</p>
      <button>Add to Cart</button>
    </li>
  </ul>
</section>
</body>
</html>
